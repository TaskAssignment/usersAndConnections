<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
      <a class="nav-item nav-link" (click)="showLogin=true;" href="#">{{ state }}</a>
    </div>
  </div>
</nav>

<div class="row">
<div class="col-md-4 offset-md-4" *ngIf="showLogin && !loggedIn">
  <h4>Login</h4>
  <div class="alert alert-{{ alertType }}" *ngIf="showAlert">{{ alertMessage }}</div>
  <form [formGroup]="myForm" (ngSubmit)="login(myForm.value)">
    <input name="username" type="text" class="form-control" placeholder="Username" [formControl]="myForm.controls['username']" />
    <input name="password" type="password" class="form-control" placeholder="Password" [formControl]="myForm.controls['password']"/>
    <button type="submit">Login</button>
  </form>
</div>
<div class="col-md-4 offset-md-4" *ngIf="showLogin && loggedIn">
  <h4>Profile</h4>
  <div class="alert alert-{{ alertType }}" *ngIf="showAlert">{{ alertMessage }}</div>
  Here's your profile info.
</div>
</div>
