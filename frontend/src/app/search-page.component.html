<div class="col-md-6">
  <form [formGroup]="myForm" (ngSubmit)="update(myForm.value)">
    <div class="form-group">
      <label>Name: </label><input name="name" type="text" class="form-control" placeholder="Name" value="{{ data.name }}" [formControl]="myForm.controls['name']" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update Information</button>
    </div>
  </form>
</div>
